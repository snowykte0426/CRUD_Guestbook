<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button class="btn btn-outline-primary" type="button">REGISTER</button>
                </a>
            </span>
        </h1>
        </h1>
        <button class="btn btn-primary" data-bs-target="#myModal" data-bs-toggle="modal" hidden id="modalButton"
                type="button"></button>
        <div class="modal" id="myModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>[[${msg}]]</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" type="button">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            const msg = [[${msg}]];
            console.log(msg);
            if (msg) {
                const modalButton = document.getElementById("modalButton");
                modalButton.click()
            }
        </script>
    </th:block>
</th:block>
</html>
