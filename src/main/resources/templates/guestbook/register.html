<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Register Page</h1>

        <form method="post" th:action="@{/guestbook/register}">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" placeholder="Enter Title" required type="text">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" required row="5"></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input class="form-control" name="writer" placeholder="Enter Writer" required type="text">
            </div>
        </form>
    </th:block>
</th:block>
</html>
